<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Login</title>
    <link href="login.css" rel="stylesheet" type="text/css" />
    <!--Agregar la fuente Inter a tu archivo de HTML desde acá-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet">
    <!--Agregar la fuente Inter a tu archivo de HTML hasta acá-->
    <script src='login.js' defer></script>
  </head>
  <body>
    <main>
      <section>
        <h1>Login</h1>
        <form id="loginForm">
          <label for="Mail"></label>
          <input type="Mail" placeholder="Mail" id="Mail" required autofocus>
          <label for="Contraseña"></label>
          <input type="password" placeholder="Contraseña" id="Contraseña" required>
          <input type="submit" value="Inicia Sesion">
        </form>
        <p>¿No tienes una cuenta? <a href="signup.html">Registrate</a></p>
      </section>
    </main>
  </body>
</html>
