<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>SignUp</title>
    <link href="login.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet">
    <script src='signup.js' defer></script>
  </head>
  <body>
    <main>
      <section>
        <h1>Sign up</h1>
        <form id="signupForm">
          <input type="text" placeholder="Nombre" id="Nombre" required autofocus class="nombreLog">
          <input type="email" placeholder="Mail" id="Mail" required class="nombreLog">
          <input type="password" placeholder="Contraseña" id="Contraseña" required class="contraLog">
          <input type="submit" value="Registro" class="primary">
        </form>
        <p>¿Ya tienes una cuenta?  <a href="login.html">Inicia Sesión</a></p>
      </section>
    </main>
  </body>
</html>
