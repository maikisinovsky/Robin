<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Login</title>
    <link href="login.css" rel="stylesheet" type="text/css" />
    <!--Agregar la fuente Inter a tu archivo de HTML desde acá-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet">
    <!--Agregar la fuente Inter a tu archivo de HTML hasta acá-->
  </head>
  <body>
    <main>
      <section>
        <h1>Login</h1>
        <form id="loginForm">
          <label for="Mail"></label>
          <input type="email" placeholder="Mail" id="Mail" class="nombreLog" required autofocus>
          <label for="Contraseña"></label>
          <input type="password" placeholder="Contraseña" id="Contraseña" required class="contraLog">
          <input type="submit" value="Inicia Sesion" defer class="primary">
        </form>
        <p class="textoCuenta">¿No tienes una cuenta? <a href="../sign-up/signup.html" class="Registrate">Registrate</a></p>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
    <script src="socket.js"></script>
    <script src='login.js' defer></script>
 
    
  </body>
  
</html>
